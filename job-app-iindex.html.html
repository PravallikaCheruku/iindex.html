<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">Job Application Form</h1>
        
        <form class="job-form" action="submit_application.php" method="POST" enctype="multipart/form-data">
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            
            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume" required>
            
            <label for="cover-letter">Cover Letter</label>
            <textarea id="cover-letter" name="cover-letter" rows="5" required placeholder="Write a brief cover letter"></textarea>
            
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

</body>
</html>
